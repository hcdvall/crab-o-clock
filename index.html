<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Crab-O-Clock</title>
    <style>
        @font-face {
            font-family: 'GlitchGoblin';
            src: url('/crab-o-clock/fonts/GlitchGoblin-2O87v.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            background: linear-gradient(45deg, #001100, #000000, #001100);
            background-size: 400% 400%;
            animation: matrix-bg 20s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            height: 100vh;
            font-family: 'GlitchGoblin', monospace;
            overflow: hidden;
            position: relative;
            touch-action: none;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 1px,
                rgba(0, 255, 0, 0.05) 3px,
                rgba(0, 255, 0, 0.05) 6px
            );
            pointer-events: none;
            animation: scan-lines-pulse 0.1s ease-in-out infinite;
        }
        
        .countdown-container {
            text-align: center;
            color: #00ff00;
            text-shadow: 0 0 3px #00ff00;
            position: relative;
            /* border: 2px solid #00ff00; */
            padding: 40px;
            /* background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3),
                        inset 0 0 20px rgba(0, 255, 0, 0.1); */
        }
        
        .countdown-container::before {
            content: '>>> LAN ACCESS GRANTED <<<';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: #000000;
            color: #ff0000;
            padding: 12px 25px;
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 3px;
            border: 2px solid #ff0000;
            border-radius: 5px;
            text-shadow: 0 0 5px #ff0000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
            animation: system-blink 1.0s infinite;
            z-index: 1000;
            white-space: nowrap;
        }
        
        .countdown {
            font-size: 8vw;
            font-weight: bold;
            letter-spacing: 0.2em;
            position: relative;
        }
        
        .countdown::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .labels {
            font-size: 2vw;
            margin-top: 20px;
            letter-spacing: 0.5em;
            opacity: 0.9;
            position: relative;
        }
        
        .labels::before {
            content: '[';
            position: absolute;
            left: -20px;
            animation: blink 2s infinite;
        }
        
        .labels::after {
            content: ']';
            position: absolute;
            right: -20px;
            animation: blink 2s infinite reverse;
        }
        
        @keyframes matrix-bg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes scan-lines-pulse {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        @keyframes system-blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        @keyframes data-stream {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        @media (max-width: 768px) {
            .countdown {
                font-size: 12vw;
            }
            .labels {
                font-size: 4vw;
            }
            .countdown-container {
                padding: 20px;
            }
            .countdown-container::before {
                font-size: 1.1rem;
                padding: 8px 15px;
                letter-spacing: 2px;
                top: -25px;
                z-index: 1000;
                white-space: nowrap;
                width: 90vw;
                max-width: 400px;
            }
        }
        
        @media (max-width: 480px) {
            .countdown-container::before {
                font-size: 0.9rem;
                padding: 6px 12px;
                letter-spacing: 1.5px;
                width: 95vw;
                max-width: 350px;
            }
        }
    </style>
</head>
<body>

</body>
</html>
